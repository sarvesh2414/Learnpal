<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN PAL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }
        .header nav a.active {
            color: #ff6600;
        }
        .breadcrumb {
            background-color: #f0f4f5;
            padding: 10px 40px;
            font-size: 14px;
            color: #666666;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #666666;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
        }
        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar .chat-history {
            margin-bottom: 20px;
        }
        .sidebar .chat-history h4 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .sidebar .chat-history ul {
            list-style: none;
            padding: 0;
        }
        .sidebar .chat-history ul li {
            margin-bottom: 10px;
        }
        .sidebar .chat-history ul li a {
            text-decoration: none;
            color: #666666;
        }
        .sidebar .chat-history ul li a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 40px;
            min-height: 400px;
            background-color: #ffffff;
        }
        /* Updated Chatbot Section */
        .chatbot {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .chatbot .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9; /* Lighter background for messages */
            border-radius: 5px;
            border: 1px solid #e0e0e0; /* Border around the message area */
        }

        .chatbot .messages .message {
            margin-bottom: 15px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%; /* Limit the width of messages */
        }

        .chatbot .messages .message.user {
            background-color: #ff8c00; /* User message color */
            color: white;
            align-self: flex-end; /* Align user messages to the right */
        }

        .chatbot .messages .message.bot {
            background-color: #e2e3e5; /* Bot message color */
            color: black;
            align-self: flex-start; /* Align bot messages to the left */
        }

        .chatbot .input {
            display: flex;
        }

        .chatbot .input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px 0 0 5px;
            transition: border 0.3s;
        }

        .chatbot .input input:focus {
            outline: none;
            border-color: #ff8c00; /* Change border color on focus */
        }

        .chatbot .input button {
            padding: 12px;
            border: none; /* Remove default border */
            background-color: #ff8c00; /* Button color */
            color: #ffffff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chatbot .input button:hover {
            background-color: #ff8c00; /* Darker shade on hover */
        }

        .footer {
            background-color: #f0f4f5;
            padding: 40px;
            display: flex;
            justify-content: space-between;
        }
        .footer .column {
            flex: 1;
            margin: 0 20px;
        }
        .footer .column h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .footer .column p, .footer .column a {
            font-size: 14px;
            color: #666666;
            text-decoration: none;
        }
        .footer .column a:hover {
            text-decoration: underline;
        }
        .footer .social-icons a {
            margin: 0 5px;
            color: #666666;
            font-size: 18px;
        }
        .footer .social-icons a:hover {
            color: #ff6600;
        }
        .footer .copyright {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666666;
            background-color: #f0f4f5;
        }
        .scroll-up {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000000;
            color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .scroll-up:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>LEARN PAL</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/course">Courses</a>
            <a class="active" href="/stats">Stats</a>
            <a href="/test_setup">Tests</a>
            <a href="/chatbot">Chat Bot</a>
            <a href="/profile">Profile</a>
            <a href="/login_register">Login / Register</a>
        </nav>
    </div>
    <div class="breadcrumb">
        <a href="#">Home</a> &gt; Chatbot
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h3>Chat History</h3>
            <div class="chat-history">
                <h4>Previous Chats</h4>
                <ul>
                    <li><a href="#">Chat 1</a></li>
                    <li><a href="#">Chat 2</a></li>
                    <li><a href="#">Chat 3</a></li>
                </ul>
            </div>
            <button onclick="startNewChat()">Start New Chat</button>
        </div>
        <div class="content">
            <h2>Welcome to the Chatbot!</h2>
            <div class="chatbot">
                <div class="messages" id="chat-messages">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="input">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const messageText = chatInput.value;
    
            if (messageText.trim() !== '') {
                appendMessage('user', messageText); // Append user's message
    
                // Send message to Flask backend
                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: messageText }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.response); // Append bot's response
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
    
                chatInput.value = ''; // Clear the input field
            }
        }
    
        function appendMessage(sender, text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }

        function startNewChat() {
            document.getElementById('chat-messages').innerHTML = ''; // Clear chat history
        }
    </script>

    <div class="footer">
        <div class="column">
            <h3>Contact Us</h3>
            <p>Email: info@learnpal.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
        <div class="column">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="copyright">
        &copy; 2024 learnpal. All rights reserved.
    </div>
    <div class="scroll-up" onclick="window.scrollTo(0, 0)">
        <i class="fas fa-chevron-up"></i>
    </div>
</body>
</html>
