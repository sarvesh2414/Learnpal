<!DOCTYPE html>
<html>
<head>
    <title>LEARN PAL - Tests</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .breadcrumb {
            padding: 20px 40px;
            background-color: #f8f8f8;
            font-size: 14px;
            color: #666;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 18px;
            font-weight: 700;
            margin-right: 20px;
            width: 150px;
            text-align: right;
        }
        .form-group input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #ff6600;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LEARN PAL</div>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/course">Courses</a>
            <a href="/stats">Stats</a>
            <a class="active" href="/test_setup">Tests</a>
            <a href="/chatbot">Chat Bot</a>
            <a href="/profile">Profile</a>
            <a href="/login_register">Login / Register</a>
        </div>
    </div>

    <div class="breadcrumb">
        <a href="/">Homepage</a> > <a href="/test_setup">Tests</a>
    </div>

    <div class="content">
        <h1>Test Setup</h1>
        <form method="POST" action="/test_setup">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input id="subject" name="subject" type="text" required />
            </div>
            <div class="form-group">
                <label for="grade">Grade Level:</label>
                <input id="grade" name="grade" type="text" required />
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <input id="num_questions" name="num_questions" type="number" min="1" required />
            </div>
            <button type="submit" class="submit-btn">Start Test</button>
        </form>
    </div>

    <div class="footer">
        <div class="column">
            <h3>CONTACT US</h3>
            <p>Address: Velammal Engineering College, Surapet, Chennai-600066</p>
            <p>Tel: + (123) 2500-567-8988</p>
            <p>Email: support@gmail.com</p>
        </div>
    </div>
    <div class="footer copyright">
        Copyright Â© 2024 LearnPal LPL | Powered by ThinPress
    </div>
</body>
</html>
